<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Avatares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Personaliza tu Avatar</h1>
    <div id="avatar-container">
        <canvas id="avatarCanvas" width="300" height="300"></canvas>
    </div>
    <div id="controls">
        <label for="colorPiel">Color de piel:</label>
        <input type="color" id="colorPiel">

        <label for="colorCabello">Color de cabello:</label>
        <input type="color" id="colorCabello">
        
        <button id="downloadAvatar">Descargar Avatar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
