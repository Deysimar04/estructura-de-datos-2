<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tu Avatar Tridefejo en 360°</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <h1>Tu Avatar Tridefejo</h1>

  <model-viewer
    id="viewer"
    auto-rotate
    camera-controls
    autoplay
    animation-name="Idle"
    ar
  ></model-viewer>

  <script>
    const avatarUrl = localStorage.getItem('avatarURL');
    const viewer = document.getElementById('viewer');

    if (avatarUrl) {
      viewer.src = avatarUrl;
    } else {
      viewer.innerHTML = "<p>No se encontró el avatar. Regresa y créalo primero.</p>";
    }
  </script>
</body>
</html>
